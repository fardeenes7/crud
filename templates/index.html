<html>
    <head>
        <title>CRUD</title>
        <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    </head>
    <body>
    {%block body%}
        <div class="container">
            <div class="well text-center">
                <h1>PYTHON FLASK CRUD APP</h1>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col md-12">
                        <h2>student list <button type="button" class="btn btn-success pull-right" data-toggle="#mymodal">Add Student Data</button></h2>

                        <table class="table table-striped">
                            <tr>
                                <th>Serial</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Action</th>
                            </tr>
                            <tr>
                                <td>01</td>
                                <td>Tanvir</td>
                                <td>mmht@gmail.com</td>
                                <td>010101010</td>
                                <td>
                                    <a href="#" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit">Edit</a>
                                    <a href="#" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure to Delete')">Delete</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div id="mymodal" class="modal fade" role="dialog" aria-hidden="true" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4>Please Insert Data</h4>
                                </div>
                                <div class="modal-body">
                                    <form action="" method="POST">
                                        <div class="form-group">
                                            <label>Name:</label>
                                            <input type="text" name="form-controll" id="name" required = "1">
                                        </div>
                                        <div class="form-group">
                                            <label>Email:</label>
                                            <input type="text" name="form-controll" id="email" required = "1">
                                        </div>
                                        <div class="form-group">
                                            <label>Phone:</label>
                                            <input type="text" name="form-controll" id="phone" required = "1">
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-primary" type="submit">Insert Data</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            {%endblock%}
        </div>
    </body>


    <script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.1.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</html>
